<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer_structure">
        <img src="./dwnlds/kayleigh-harrington-yhn4okt6ci0-unsplash.jpg" alt="office-design">
        <div>
            <h1>Greenify your space</h1>
            <form>
                <div class="nameFields form_field">
                    <label for="firstName">FIRST NAME</label>
                    <input id="firstName" name="firstName" type="text">

                    <label for="lastName">SECOND NAME</label>
                    <input id="lastName" name="lastName" type="text">
                </div>

                <div class="contactFields form_field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="userEmail">

                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="tel" id="phoneNum" name="userPhone">
                </div>

                <div class="passwordFields form_field">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password">

                    <label for="cpwd">CONFIRM PASSWORD</label>
                    <input type="password" id="cpwd" name="confirmedPassword">
                </div>

            </form>
        </div>
    </div> 
</body>
</html>
